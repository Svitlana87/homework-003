<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="text">Шапка</header>
    <nav class="text">Навігація</nav>
    <main>
        <div class="inputs"> <!--інпути-->
            <form action="">
                <div class="first_colum"> <!--1-->
                    <div>
                        <input type="search">
                    </div>
                    <div>
                        <input type="file">
                    </div>
                    <div>
                        <input type="color">
                    </div>
                    <div>
                        <input src="/2.png" type="image" height="40" width="40">
                    </div>
                    <div>
                        <input type="range" value="2" min="1" max="5">
                    </div>
                </div> 
                <div><!--2-->
                    <div>
                        <input type="date">
                    </div>
                    <div>
                        <input type="time">
                    </div>
                    <div>
                        <input type="week">
                    </div>
                    <div>
                        <input type="tel">
                    </div>
                    <div>
                        <input type="reset">
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </div>
                
            </form>
        </div>

        <div class="video_audio"> <!--відео аудіо-->
            <div class="first_colum">
                <video controls autoplay muted src="/videoplayback.mp4" height="150px"></video>
            </div>
            <div class="audio">
                <audio controls src="/The_White_Stripes_-_Seven_Nation_Army_(musmore.com).mp3"></audio>
            </div>
        </div>
        <div class="tables"><!--таблиця-->
            <table>
                <caption>Таблиця</caption>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Company</th>
                        <th>Company</th>
                        <th>Company</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="violet_red" rowspan="3" >Instagram</th>
                        <th class="violet_red" >Instagram</th>
                        <th class="red">Instagram</th>
                        <th class="violet_red"  rowspan="2">Instagram</th>
                        <th class="red">Instagram</th>
                    </tr>
                    <tr>]
                        <th>Linkedin</th>
                        <th>Linkedin</th>
                        <th>Linkedin</th>
                    </tr>
                    <tr>
                        <th class="fon_red">HyperX</th>
                        <th class="fon_red" colspan="3">HyperX</th>
                    </tr>
                    <tr>
                        <th class="blue_white">Facebook</th>
                        <th>Facebook</th>
                        <th class="blue_white">Facebook</th>
                        <th>Facebook</th>
                        <th class="blue_white">Facebook</th>
                    </tr>
                    <tr>
                        <th class="orange_green" colspan="3">Microsoft</th>
                        <th>Microsoft</th>
                        <th class="orange_green">Microsoft</th>
                    </tr>
                    <tr>
                        <th class="white" colspan="5">EPAM</th>
                    </tr>
                    <tr class="last_row">
                        <th class="blue_blue ">Blizzard</th>
                        <th class="blue_blue " colspan="3">Blizzard</th>
                        <th class="blue">Blizzard</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="text">Підвал</footer>
    
</body>
</html>
